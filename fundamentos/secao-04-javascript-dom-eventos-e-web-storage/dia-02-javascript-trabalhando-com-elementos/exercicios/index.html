<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;
      const title = document.createElement("h1");
      title.innerText = "TrybeTrip - Agência de Viagens como filho da tag body";
      const body = document.getElementsByTagName("body")[0];
      body.appendChild(title);
      // 2. Adicione a tag main com a classe main-content como filho da tag body;
      const main = document.createElement("main");
      main.className = "main-content";
      body.appendChild(main);
      // 3. Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      const sectionCenterContent = document.createElement("section");
      sectionCenterContent.className = "center-content";
      main.appendChild(sectionCenterContent);
      // 4. Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      const paragraphChild = document.createElement("p");
      paragraphChild.innerText = "Thálisson";
      sectionCenterContent.appendChild(paragraphChild);
      // 5. Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      const sectionLeftContent = document.createElement("section");
      sectionLeftContent.className = "left-content";
      main.appendChild(sectionLeftContent);
      // 6. Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      const sectionRightContent = document.createElement("section");
      sectionRightContent.className = "right-content";
      main.appendChild(sectionRightContent);
      // 7. Adicione uma imagem com src configurado para valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
      const smallImage = document.createElement("img");
      smallImage.src = "https://picsum.photos/200";
      smallImage.className = "small-image";
      sectionLeftContent.appendChild(smallImage);
      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, três, e assim por diante. Essa lista deve ser filha do section criado no passo 6;
      const list = document.createElement("ul");
      const numbers = ["um", "dois", "três", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez"];
      for (index = 0; index < numbers.length; index += 1) {
        const listItem = document.createElement("li");
        listItem.innerText = numbers[index];
        list.appendChild(listItem);
      };
      sectionRightContent.appendChild(list);
      // 9. Adicione 3 tags h3, todas filhas do main criado no passo 2.
      for (index = 0; index < 3; index += 1) {
        const titleH3 = document.createElement("h3");
        titleH3.innerText = "Title H3";
        main.appendChild(titleH3);
      };
      // 10. Adicione a classe title na tag h1 criada;
      title.className = "title";
      // 11. Adicione a classe description nas 3 tags h3 criadas;
      const titlesH3 = document.getElementsByTagName("h3");
      for (index = 0; index < titlesH3.length; index += 1) {
        titlesH3[index].className = "description";
      };
      // 12. Remova a section criada no passo 5 (aquela que possui a classe left-content) por meio da função .removeChild();
      main.removeChild(sectionLeftContent);
      // 13. Centralize a section criada no passo 6 (aquela que possui a classe right-content).
      sectionRightContent.style.margin = "auto";
      // 14. Troque a cor de fundo do elemento-pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
      sectionCenterContent.parentNode.style.backgroundColor = "green";
      // 15. Remova os dois últimos elementos (nove e dez) da lista criada no passo 8.
      const listItems = document.getElementsByTagName("li");
      list.removeChild(listItems[9]);
      list.removeChild(listItems[8]);
    </script>
  </body>
</html>
