<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body>
    <h1 class="display-5">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset>
        <label for="fullName" class="form-label">Nome Completo:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required class="form-control">      
        <br/>

        <label for="email" class="form-label">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required class="form-control">
        <br/>

        <label for="destination1" class="form-label" class="form-check-label">Cidade</label>
        <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required class="form-check-input">

        <label for="destination2" class="form-label" class="form-check-label">Campo</label>
        <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required class="form-check-input">

        <label for="destination3" class="form-label" class="form-check-label">Praia</label>
        <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required class="form-check-input">

        <label for="destination4" class="form-label" class="form-check-label">Montanhas</label>
        <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required class="form-check-input">
        <br/>

        <label for="why" class="form-label">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui" class="form-control"></textarea>
        <br/>

        <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
        <input type="text" id="date" class="form-control">
        <br/>

        <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo" class="form-check-input">
        <br/>

        <label for="agreement" class="form-label" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required class="form-check-input">
      </fieldset>

      <button type="submit" id="submit-btn" disabled class="btn btn btn-success">Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn" class="btn btn-primary">Apagar informações</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
