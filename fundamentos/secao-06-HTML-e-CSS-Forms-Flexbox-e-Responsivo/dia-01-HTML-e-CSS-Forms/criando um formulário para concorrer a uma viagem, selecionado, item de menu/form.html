<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            border: 1px solid black;
            padding: 10px;
            width: 400px;
        }

        .submitbtn {
            width: 100px;
            height: 25px;
        }

        .resetbtn {
            width: 100px;
            height: 25px;
        }
    </style>
</head>
<body>
    <form action="GET">
    <h1>TrybeTrip</h1>
    <section>
        <label for="name">Nome: </label>
        <input type="text" name="Nome" id="name" minlength="10" maxlength="40">
        <br>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" name="E-mail" id="email" minlength="10" maxlength="50">
        <br>
        <br>
        <h2>Destino preferido: </h2>
        <input type="radio" name="Opção" id="option01">
        <label for="option01">Cidade</label>
        <input type="radio" name="Opção" id="option02">
        <label for="option02">Campo</label>
        <input type="radio" name="Opção" id="option03">
        <label for="option03">Praia</label>
        <input type="radio" name="Opção" id="option04">
        <label for="option04">Montanhas</label>
        <br>
        <br>
        <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
        <textarea name="TextAreaResposta" id="resposta" cols="30" rows="10" maxlength="500"></textarea>
        <br>
        <br>
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="Data" id="date">
        <br>
        <br>
        <h2>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</h2>
        <label for="concordo01">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" name="concordancia01" id="concordo01">
        <br>
        <br>
        <label for="concordo02">Não concordo</label>
        <input type="checkbox" name="concordancia02" id="concordo02">
    </section>
    <br>
    <br>
    <button type="submit" class="submitbtn">Enviar</button>
    <button type="reset" class="resetbtn">Apagar</button>
</form>
    <script src="script.js"></script>
</body>
</html>
