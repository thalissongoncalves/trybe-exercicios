<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraphStyle">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraphStyle">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const paragraphStyle = document.getElementsByClassName('paragraphStyle')[0];
      paragraphStyle.style.color = "pink";

      const subtitle = document.getElementsByTagName('h4')[0];
      subtitle.style.color = 'red';
    </script>
  </body>
</html>
